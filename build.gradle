plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.clarku.workshop'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.seleniumhq.selenium:selenium-java:4.13.0'
	implementation 'io.cucumber:cucumber-java:7.13.0'
	implementation 'io.cucumber:cucumber-core:7.13.0'
	implementation 'io.cucumber:cucumber-junit:7.13.0'
	implementation 'io.cucumber:gherkin:26.2.0'
	testImplementation 'junit:junit:4.12'
	implementation 'io.cucumber:cucumber-spring:7.13.0'
	implementation 'io.github.bonigarcia:webdrivermanager:5.0.3'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.1.0' 
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
	implementation 'org.apache.httpcomponents:httpclient:4.5.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
